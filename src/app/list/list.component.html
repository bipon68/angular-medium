<table>
    <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Teacher</th>
    </thead>
    <tbody>
        <tr *ngFor="let student of students">
            <td>{{student.firstName}}</td>
            <td>{{student.lastName}}</td>
            <td>{{student.age}}</td>
            <td>{{student.teacher}}</td>
        </tr>
    </tbody>
</table>
